  <body>
    <div>
      <div class="iphone__top--home-page"></div>
      <header class="header__search">
        <div>
          <form action="#">
            <label for="search"></label>
            <input
              class="header__search--input"
              type="text"
              id="search"
              placeholder="Search for people, posts, tags..."
            />
          </form>
          <img
            class="header__search--icon"
            src="/images/icons/icons-gray/Search.png"
            alt=""
          />
        </div>
        <h1 class="header__search--title">Popular</h1>
        <ul class="header__search--categories" role="list">
          <li>All</li>
          <li>Profiles</li>
          <li>Photos</li>
          <li>Videos</li>
          <li>Text</li>
          <li>Links</li>
        </ul>
      </header>
    </div>

    <main class="scrolling">
