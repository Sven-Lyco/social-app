<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style.css -->
    <link rel="stylesheet" href="/style.css" />
    <title>Social-App</title>

  <body>
    <div class="iphone__top--home-page">
      <header class="header">
        <h1>Good Morning, Alex.</h1>
        <div class="header__message">
          <a href=""
            ><img src="../images/icons/icons-white/Message.png" alt=""
          /></a>
          <div class="header__notification-point"></div>
        </div>
      </header>
    </div>
    <main class="scrolling">
      <!-- Picture post -->
      <section>
        <div class="card">
          <div class="card__header">
            <img
              class="profilpicture__small"
              src="https://source.unsplash.com/32x32/?woman"
              alt=""
            />
            <div class="card__profile--info">
              <div class="profile__name">Kat Williams</div>
              <div class="post-time">1h ago</div>
            </div>
            <div class="card__menu">
              <img src="./images/icons/icons-gray/Dots Vertical.png" alt="" />
            </div>
          </div>
          <div class="card__content">
            <img
              class="card__content--image"
              src="https://source.unsplash.com/327x180/?landscape"
              alt=""
            />
          </div>
          <div class="card__post-actions">
            <img src="/images/icons/icons-white/Like.png" alt="" />
            <span>8,988</span>
            <img src="/images/icons/icons-white/Comment.png" alt="" />
            <span>145</span>
            <img src="/images/icons/icons-white/Share.png" alt="" />
            <span>12</span>

        </div>
