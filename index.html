<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- import style.css -->
    <link rel="stylesheet" href="style.css" />
    <title>Social-App</title>
  </head>
  <body>
    <div class="iphone__top--home-page">
      <header class="header">
        <h1>Good Morning, Alex.</h1>
        <div class="header__message">
          <a href=""
            ><img src="./images/icons/icons-white/Message.png" alt=""
          /></a>
          <div class="header__notification-point"></div>
        </div>
      </header>
    </div>
    <main class="scrolling">
      <!-- Storyfeed -->
      <div class="storyfeed">
        <!--storyfeed picture 1-->
        <div class="storyfeed__picture">
          <img
            class="storyfeed__picture-radius"
            src="https://source.unsplash.com/100x140/?beach"
            alt=""
          />
          <div class="storyfeed__profilpicture">
            <div class="storyfeed__profilpicture--background">
              <img
                class="profilpicture__small--border"
                src="https://source.unsplash.com/32x32/?men"
                alt=""
              />
            </div>
          </div>
        </div>
        <!--storyfeed picture 2-->
        <div class="storyfeed__picture">
          <img
            class="storyfeed__picture-radius"
            src="https://source.unsplash.com/100x140/?mountain"
            alt=""
          />
          <div class="storyfeed__profilpicture">
            <div class="storyfeed__profilpicture--background">
              <img
                class="profilpicture__small--border"
                src="https://source.unsplash.com/32x32/?women"
                alt=""
              />
            </div>
          </div>
        </div>
        <!--storyfeed picture 3-->
        <div class="storyfeed__picture">
          <img
            class="storyfeed__picture-radius"
            src="https://source.unsplash.com/100x140/?animals"
            alt=""
          />
          <div class="storyfeed__profilpicture">
            <div class="storyfeed__profilpicture--background">
              <img
                class="profilpicture__small--border"
                src="https://source.unsplash.com/32x32/?men"
                alt=""
              />
            </div>
          </div>
        </div>
        <!--storyfeed picture 4-->
        <div class="storyfeed__picture">
          <img
            class="storyfeed__picture-radius"
            src="https://source.unsplash.com/100x140/?food"
            alt=""
          />
          <div class="storyfeed__profilpicture">
            <div class="storyfeed__profilpicture--background">
              <img
                class="profilpicture__small--border"
                src="https://source.unsplash.com/32x32/?women"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="card">
          <div class="card__header">
            <img
              class="profilpicture__small"
              src="https://source.unsplash.com/32x32/?women"
              alt=""
            />
            <div class="card__profile--info">
              <div class="profile__name">Jacob Washington</div>
              <div class="post-time">20m ago</div>
            </div>
            <div class="card__menu">
              <img src="./images/icons/icons-gray/Dots Vertical.png" alt="" />
            </div>
          </div>
          <div class="card__content">
            <p class="card__content--text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab,
              harum sit? Exercitationem, numquam ipsum.
            </p>
          </div>
        </div>
        <div>text-card</div>
        <div>image-card</div>
        <div>image-card</div>
      </section>
    </main>
    <nav class="navigation">
      <a class="navigation__icons" href="#"
        ><img src="./images/icons/icons-white/Feed.png" alt=""
      /></a>
      <a class="navigation__icons" href="#"
        ><img src="./images/icons/icons-gray/Search.png" alt=""
      /></a>

      <a class="navigation__icons" href="#"
        ><div class="navigation__icons--background">
          <img src="./images/icons/icons-white/Plus.png" alt="" /></div
      ></a>

      <a class="navigation__icons" href="#"
        ><img src="./images/icons/icons-gray/Alert.png" alt=""
      /></a>
      <a class="navigation__icons" href="#"
        ><img src="./images/icons/icons-gray/Profile.png" alt=""
      /></a>
    </nav>
  </body>
</html>
